<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/forgot.css" />
    <script
      src="https://kit.fontawesome.com/0d760670bf.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="topnav">
      <img src="/images/icons8-bee-65.png" alt="" />
      <span class="logo">QUIZZBEE</span>
      <a class="active" href="#home">Contact us</a>
      <a href="#news">About</a>
      <a href="#contact">My Quizzes</a>
      <a href="index.html">Home</a>
    </div>

    <div class="container">
      <form action="reset.html" onsubmit="return validateForm()">
        <section>
          <div class="content">
            <h1 class="title">Forgot Password</h1>
            <div>
              <div>How would you like to reset password?</div>

              <div class="mail">
                <input type="radio" id="mail" name="reset"  />
                <label for="mail">Send an email</label>
              </div>
              <div class="sms">
                <input type="radio" id="sms" name="reset" />
                <label for="sms">Text message(SMS)</label>
              </div>
              <div class="email-address">
                <p>We will send you an email with instructions on how to reset your password</p>
                <input class="box" id="email" type="email" placeholder="Enter Email address" />
              </div>
              <div class="phone-number" style="display: none">
                <p>We will send you a link with instructions on how to reset your password</p>
                <label for="phone"></label>
                <input type="tel" id="phone" class="box" name="phone" placeholder="Enter phone number" />
              </div>
              <div><button type="submit">Send me</button></div>
            </div>
          </div>
        </section>
      </form>
    </div>
    <script src="/JS/forgot.js"></script>
